<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass generator by Alex Zimakov</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1>Pass Generator</h1>
        <input id="pass-input" class="main-input" type="text" placeholder="Generate pass..">
        <div class="main-settings">
            <label>
                <span>Pass length - </span>
                <input id="len-input" value="10" type="text" class="main-pass-len" placeholder="Pass length..">
            </label>
        </div>
        <button id="main-button" class="main-button">Generate</button>

    </main>
    <div class="background"></div>

    <script src="js/index.js"></script>
</body>
</html>
